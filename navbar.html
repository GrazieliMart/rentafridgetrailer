    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navbarToggler = document.querySelector(".navbar-toggler");
            const navbarCollapse = document.querySelector(".navbar-collapse");

            // Fechar o menu ao clicar em um item de link dentro da navbar
            navbarCollapse.addEventListener("click", (event) => {
                if (event.target.tagName === "A") {
                    // Fecha o menu ao clicar em um link
                    if (!navbarToggler.classList.contains("collapsed")) {
                        navbarToggler.click();
                    }
                }
            });

            // Fechar o dropdown ao clicar em um item dentro do dropdown no celular
            const dropdownItems = document.querySelectorAll('.dropdown-menu .dropdown-item');
            dropdownItems.forEach(item => {
                item.addEventListener('click', () => {
                    if (window.innerWidth <= 991) { // Para dispositivos mÃ³veis
                        navbarToggler.click(); // Fecha o menu quando o item for clicado
                    }
                });
            });
        });
    </script>
